<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Register</title>
    <link rel="stylesheet" href="samples.css">
</head>
<body>
    <div class="container">
        <h1>Sports Register</h1>
        <div class="buttons">
            <button id="badmintonBtn">Badminton</button>
            <button id="cricketBtn">Cricket</button>
            <button id="tableTennisBtn">Table Tennis</button>
            <button id="footballBtn">Football</button>
            <button id="basketballBtn">Basketball</button>
        </div>
        <div class="info">
            <p id="infoText">Select a sport to register.</p>
        </div>
    </div>

    <script src="samples.js"></script>
</body>
</html>
