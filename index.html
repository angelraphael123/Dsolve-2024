<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Sports Registration</h1>
    <form id="registration-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required><br>
        <label for="sport">Sport:</label>
        <select id="sport" name="sport" required>
            <option value="badminton">Badminton</option>
            <option value="cricket">Cricket</option>
            <option value="table_tennis">Table Tennis</option>
            <option value="football">Football</option>
            <option value="basketball">Basketball</option>
        </select><br>
        <button type="submit">Register</button>
    </form>
    <div id="equipment">
        <h2>Available Equipment</h2>
        <p>Badminton Rackets: <span id="badminton_rackets">10</span></p>
        <p>Shuttles: <span id="shuttles">20</span></p>
        <p>Cricket Bats: <span id="cricket_bats">5</span></p>
        <p>Cricket Balls: <span id="cricket_balls">10</span></p>
        <p>Volleyballs: <span id="volleyballs">5</span></p>
        <p>Footballs: <span id="footballs">5</span></p>
    </div>
    <script src="server.js"></script>
    <script src="firebase.js"></script>
</body>
</html>
