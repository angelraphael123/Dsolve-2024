<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/badminton.webp');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="dataForm" action="https://script.google.com/macros/s/your_google_script_id/exec" method="post">
        <input type="text" name="name" placeholder="Your Name" required><br>
        <input type="text" name="email" placeholder="Your Email" required><br>
        <input type="text" name="message" placeholder="Your Message" required><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        // Function to redirect to another webpage
        function redirectToAnotherPage() {
            window.location.href = "webpage.html";
        }

        // Handling form submission
        document.getElementById("dataForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // You can add form validation here if needed

            // Submit the form data using AJAX
            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open("POST", this.action, true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    // Redirect to another page upon successful submission
                    redirectToAnotherPage();
                }
            };
            xhr.send(formData);
        });
    </script>
</body>
</html>
